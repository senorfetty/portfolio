<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Links with AOS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        ul.social-links {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap; /* Allows wrapping of list items on small screens */
        }

        ul.social-links li {
            display: inline-block;
        }

        ul.social-links li a {
            padding: 5px;
            opacity: 0.6;
        }

        ul.social-links li.label {
            font-size: 20px;
            opacity: 0.6;
            font-weight: 400;
            margin-right: 10px; /* Ensure space between label and icons */
        }

        ul.social-links li a:hover {
            opacity: 1;
        }

        ul.social-links li a img {
            max-height: 30px;
        }

        .container2 {
            display: flex;
            flex-direction: row; /* Align items in a row */
            align-items: center;
            padding: 10px;
            gap: 18px;
            width: 100%; /* Ensures the container does not exceed the viewport width */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
            justify-content: space-between; /* Ensure content spreads to fill container */
        }

        .btn3 {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            margin-left: auto; /* Aligns the button to the right */
            max-width: 100%; /* Ensures the button does not exceed the viewport width */
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container2" data-aos="fade-up">
        <ul class="social-links" data-aos="fade-right">
            <li class="label">Join me here</li>
            <li><a href="https://instagram.com/fetty_senor" target="_blank" data-aos="fade-up"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/billybiik" target="_blank" data-aos="fade-up"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://github.com/senorfetty" target="_blank" data-aos="fade-up"><i class="fab fa-github"></i></a></li>
        </ul>
        <a class="btn3" target="_blank" href="https://senorfetty.github.io/game" data-aos="fade-left">Play Tic Tac Toe</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
